<div class="sidebar" data-background-color="blue" data-color="blue" data="blue">
    <div class="sidebar-wrapper">
        <div class="logo">
            <a target="_blank" rel="sponsored noopener noreferrer"
               href="https://www.clarkconstruction.com/" class="simple-text logo-normal">
                Lessons Learned
            </a>
        </div>

        <ul class="nav">
            {% if request.user.is_authenticated %}

            <li class="{% if 'index' in segment %} active {% endif %}">
                <a href="{% url 'lesson' %}">
                    <i class="tim-icons icon-chart-pie-36"></i>
                    <p>Create Report</p>
                </a>
            </li>
            <li class="{% if 'icons' in segment %} active {% endif %}">
                <a href="{% url 'projects' %}">
                    <i class="tim-icons icon-pin"></i>
                    <p>Projects</p>
                </a>
            </li>
            <li class="{% if 'maps' in segment %} active {% endif %}">
                <a href="{% url 'report' %}">
                    <i class="tim-icons icon-puzzle-10"></i>
                    <p>My Reports</p>
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}">
                    <i class="tim-icons icon-button-power"></i>
                    <p>Logout</p>
                </a>
            </li>
            {% else %}
            <li class="active">
                <a target="_blank"
                   href="https://www.clarkconstruction.com/">
                    <i class="tim-icons icon-spaceship"></i>
                    <p>Clark Construction</p>
                </a>
            </li>
            {% endif %}

        </ul>

    </div>
</div>
